<!DOCTYPE html>
<head>
<title>Rollup</title>
<link href="css/paper.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Roller</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


      <ul class="nav navbar-nav navbar-right hidden" id="navbar-actions">
        <li><a href="#">Notifications</a></li>
        <li><a href="#">Rollups</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><img src="http://placehold.it/20/20" alt="profile image" class="img-circle"> <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Settings</a></li>
            <li><a href="#" id="nav-link-logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- step one -->
<div class="container" id="login-view">

  <form class="form-horizontal" id="login-form">
    <fieldset>
      <legend>Login</legend>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputEmail" placeholder="user@domain.com">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="hunter2">
        </div>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary btn-lg" disabled="disabled" id="login-submit" data-loading-text="Going...">Let's go!</button>
  </form>
</div>


<div class="container hidden" id="input-view">

  <section id="today">
    <!-- step two -->
    <div id="starting-input" class="form-group">
      <label class="control-label" for="main-task-input">What are you working on?</label>
      <input class="form-control" id="main-task-input" type="text" placeholder="I'm working on...">
    </div>

    <!-- step three -->
    <ul id="today-list" class="list-group hidden">
    </ul>
  </section>

</div>

 <!-- step four -->
<div class="container hidden" id="rollup-view">
  <h2>Rollups</h2>
  <section>
    <h3>Started</h3>
    <ul>
      <li>
        <p>Task asdasdsa</p>
        <div class="btn-group" role="group" aria-label="Actions">
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-star-empty"></span></button><!-- glyphicon glyphicon-star -->
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" class="task-remove">Delete</a></li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </section>
  <section>
    <h3>Completed</h3>
    <ul>
      <li>
        <p>Task asdasdsa</p>
        <div class="btn-group" role="group" aria-label="Actions">
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-star-empty"></span></button><!-- glyphicon glyphicon-star -->
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" class="task-remove">Delete</a></li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </section>
</div>

<script type="text/template" id="task-item-template">
  <li class="list-group-item">
    <span class="list-item-content"></span>
    <span class="glyphicon glyphicon-star-empty pull-right"></span>
  </li>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="js/constants.js"></script>
<script src="js/bootstrap.hide.show.js"></script>
<script src="js/main.js"></script>
</body>
</html>
